<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ca4b22a445.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinland | Browse & Explore</title>
</head>
<body>
    <div hidden>
        <img src="img/icons.svg" alt="">
    </div>
    <div class="popup-overlay">
        <div class="popup-div">
            <svg class="close__popup">
                <use class="unclickable"href="img/icons.svg#icon-circle-with-cross"></use>
            </svg>
            <div class="popup-div-content">
                
            </div>
        </div>
    </div>
    <div class="main__container">
        <header class="header">
            <ul class="navbar">
                <li class="nav__item">
                    <a class="nav__link header__logo">
                        <i class="fas fa-home fa-3x nav-icon fa-regular"></i>
                        <!-- <span class="nav-label">HOME</span> -->
                    </a>
                </li>
                <li class="nav__item portfolio__link">
                    <a class="nav__link">
                        <i class="fas fa-chart-pie fa-3x nav-icon fa-regular"></i>
                        <span class="nav-label">PORTFOLIO</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link">
                        <i class="fas fa-exchange-alt fa-3x nav-icon fa-regular"></i>
                        <span class="nav-label">CONVERT</span>
                    </a>
                </li>
                <li class="nav__item find">
                    <a class="nav__link find">
                        <i class="fab fa-searchengin fa-3x nav-icon fa-regular unclickable"></i>
                        <span class="nav-label unclickable">FIND</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link day-night"><i class="fas fa-sun fa-3x nav-icon fa-regular unclickable"></i></a>
                </li>
                <!-- <li class="nav__item">
                    <a class="nav__link">
                        <i class="fas fa-moon fa-3x nav-icon fa-regular unclickable"></i>
                    </a>
                </li> -->
            </ul>
        </header>
        <ul class="info__items">
            <!-- <li class="info__item">Cryptocurrencies: <span class="cryptocurrencies">5,143</span></li>
            <li class="info__item">Markets: <span class="markets">20,737</span></li>
            <li class="info__item">Market Cap: <span class="market__cap">$276,847,277,301</span></li>
            <li class="info__item">24h Vol: <span class="24h__volume">$158,274,811,658</span></li>
            <li class="info__item">BTC Dominance: <span class="btc__dominance">63.2%</span></li> -->
        </ul>
        <!-- <div class="popup__btn__container"> -->
            <!-- <button class="btn popup-btn-1">Popup 1</button> -->
            <!-- <button class="btn popup-btn-2">Popup 2</button> -->
            <!-- <button class="btn popup-btn-3">Popup 3</button> -->
        <!-- </div> -->
        <div class="container">
            <div class="likes__panel">
                <div class="likes__panel__toggle">
                    <div class="likes__field">
                        <svg class="likes__icon unclickable">
                            <use href="img/icons.svg#icon-heart"></use>
                        </svg>
                    </div>
                </div>
                <h2 class="favourites">WATCHLIST</h2>
                <div class="likes__list__wrapper">
                    <ul class="likes__list">
                        
                    </ul>
                </div>
            </div>

            <div class="results">
                <form class="search__form">
                    <div class="search__container">
                        <input type="text" class="search__field" autocomplete="off" spellcheck="false" placeholder="Search...">
                        <svg class="search__icon">
                            <use href="img/icons.svg#icon-magnifying-glass"></use>
                        </svg>
                    </div>
                </form>
                <div class="results__list__wrapper">
                    <ul class="results__list">
                        
                    </ul>
                </div>
            </div>

            <div class="coin">
            </div>

            <!-- <div class="portfolio">
                <h3 class="portfolio__title">My Portfolio</h3>
                <ul class="portfolio__list">
                    <li class="portfolio__item">
                        <div class="portfolio__head">Currency</div>
                        <div class="portfolio__head">Price</div>
                        <div class="portfolio__head">Balance</div>
                    </li>
                </ul>
            </div> -->
        </div>
        <footer class="footer">
            <h3 class="footer_title">Footer</h3>
        </footer>
    </div>
    
</body>
</html>
